<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Supprimer un post</title>
</head>
<body>

  <h2>Supprimer un article</h2>
  <button id="supprimer">Supprimer le post #1</button>

  <script>
    const btn = document.getElementById('supprimer');

    btn.addEventListener('click', () => {
      fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert("Le post a été supprimé (simulé)");
        } else {
          alert("Erreur lors de la suppression");
        }
      })
      .catch(error => {
        console.error('Erreur :', error);
      });
    });
  </script>

</body>
</html>
